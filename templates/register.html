{% extends "base.html" %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
    <h2>Proyecto TIS-2022</h2>
        <form class="pure-form pure-form-stacked" method="post">
            <fieldset>
              <legend>Registro se usuario</legend>
              <label for="user-name">Nombre</label>
              <input type="text" id="user-name" placeholder="Nombre" name="user_name"/>
              <label for="apellido-p">Apellido paterno</label>
              <input type="text" id="apellido-p" placeholder="Apellido paterno" name="a_paterno"/>
              <label for="apellido-m">Apellido materno</label>
              <input type="text" id="apellido-m" placeholder="Apellido materno" name="a_materno"/>

              <label for="stacked-email">Email</label>
              <input type="email" id="stacked-email" placeholder="Email" name="stacked_email"/>
              <span class="pure-form-message">Campo requerido.</span>
              <label for="stacked-password">Password</label>
              <input type="password" id="stacked-password" placeholder="Password" name="stacked_password"/>
              <button type="submit" class="pure-button pure-button-primary">Registrarse</button>
            </fieldset>
          </form>
{% endblock %}
